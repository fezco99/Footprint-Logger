<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footprint Logger</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Karla:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <h1>Footprint Logger</h1>
        <p>Track your daily carbon impact</p>
        <img class="ppic" src="./assets/profile.png" />
      </header>

      <!-- MAIN GRID -->
      <div class="main-grid">
        <!-- ACTIVITIES -->
        <section class="activities card">
          <h2>Log Activities</h2>

          <div class="sections">
            <button id="all" class="active">All</button>
            <button id="transport">Transport</button>
            <button id="food">Food</button>
            <button id="energy">Energy</button>
            <button id="shopping">Shopping</button>
          </div>

          <div class="options"></div>

          <hr />

          <div class="custom">
            <label>Add Custom Activity</label>

            <input id="actName" type="text" placeholder="Activity name" />

            <select id="category">
              <option>Transport</option>
              <option>food</option>
              <option>energy</option>
              <option>shopping</option>
            </select>

            <input id="co2" type="number" placeholder="CO₂" />

            <button class="addAct">Add Activity</button>
          </div>
        </section>

        <!-- SUMMARY -->
        <section class="total card summary-card">
          <h2>Summary</h2>

          <div class="usage">
            <p>Total CO₂</p>
            <p class="cost">0.0 CO₂</p>
            <p class="avg">average: 0.0 CO₂</p>
          </div>

          <div class="chart">
            <canvas id="chartData"></canvas>
          </div>

          <div class="past">
            <h3>Past Activities</h3>
          </div>
        </section>
      </div>

      <!-- FOOTER GRID -->
      <div class="foot">
        <section class="summary card">
          <div class="summaryTitle">
            <h2>Weekly Summary</h2>
            <h3 id="streak">Streak: 0</h3>
          </div>

          <p id="weeklyTotal">Weekly Total:</p>

          <div class="barChart"></div>
        </section>

        <section class="leaderboard card">
          <h2>Leaderboard</h2>
          <div class="leaderboardContent"></div>
        </section>
      </div>
    </div>

    <!-- ALERT -->
    <div id="myAlert">
      <p>Are you sure you want to Sign out?</p>
      <button id="okBtn">Sign out</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
